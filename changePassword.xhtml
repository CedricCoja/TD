<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">#{msg.changePassword}</ui:insert>
	</title>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/basic.css" type="text/css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/w3.css"
		type="text/css" />
</h:head>
<h:body>
	<!-- Header -->
	<ui:include src="/headers_footers/headerLoggedIn.xhtml" />
	<!-- Content -->
	<div class="w3-content w3-padding" id="content">
		<div class="w3-bar w3-white w3-wide w3-padding w3-card">
			<div class="w3-container w3-padding-32">
				<ui:insert name="content">
					<h:form id="changepassword">
						<h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">#{msg.changePassword}</h3>
						<p:panelGrid id="grid" columns="2" styleClass="ui-noborder">
							<p:outputLabel value="#{msg.oldPassword}:" for="oldPassword" />
							<h:panelGroup>
								<h:panelGroup>
									<h:inputSecret id="oldPassword" required="true"
										class="w3-input w3-section w3-border"
										value="#{profilHandler.oldPassword}">
									</h:inputSecret>
									<h:message for="oldPassword" styleClass="message" />
								</h:panelGroup>
								<p:message for="oldPassword" styleClass="message" />
							</h:panelGroup>
							<p:outputLabel value="#{msg.password}:" for="password" />
							<h:panelGroup>
								<h:inputSecret id="password" required="true"
									class="w3-input w3-section w3-border"
									value="#{profilHandler.password}" />
								<p:message for="password" styleClass="message" />
							</h:panelGroup>
							<p:outputLabel value="#{msg.repeat}:" for="repeat" />
							<h:panelGroup>
								<h:inputSecret id="repeat" required="true"
									class="w3-input w3-section w3-border"
									value="#{profilHandler.repeat}" />
								<p:message for="repeat" styleClass="message" />
							</h:panelGroup>
						</p:panelGrid>
						<h:commandButton class="w3-button w3-black w3-section"
							value="#{msg.save}" action="#{profilHandler.savePassword}"
							disabled="#{!profilHandler.profileRightUser.viewProfileRight.canEdit}" />
						<h:commandButton immediate="true" action="#{returnHandler.back()}"
							value="#{msg.back}" class="w3-button w3-black w3-section" />
					</h:form>
				</ui:insert>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<ui:include src="/headers_footers/footer.xhtml" />
</h:body>
</html>
