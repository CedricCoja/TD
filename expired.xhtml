<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">#{msg.expired} </ui:insert>
	</title>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/basic.css" type="text/css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/w3.css"
		type="text/css" />
</h:head>
<h:body>
	<!-- Header -->
	<ui:include src="/headers_footers/headerBasic.xhtml" />
	<!-- Content -->
	<div class="w3-content w3-padding" id="content">
		<div class="w3-bar w3-white w3-wide w3-padding w3-card">
			<div class="w3-container w3-padding-32">
				<ui:insert name="content">
					<!-- Wir mussen das Handler Konzept durchsprechen entweder alles in sehr wenige Handler
	oder alles Aufteilen keine Mischung von Beiden entfernt die Ubersicht -->
					<h:form id="form">
						<p:growl id="msgs" showDetail="true" />
						<h3>#{msg.expired}</h3>
					</h:form>
				</ui:insert>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<ui:include src="/headers_footers/footer.xhtml" />
</h:body>
</html>
