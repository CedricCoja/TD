<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">#{msg.company} #{msg.home}</ui:insert>
	</title>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/basic.css" type="text/css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/w3.css"
		type="text/css" />
</h:head>
<h:body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-wide w3-padding w3-card">
			<ui:insert name="header">
				<h:form>
					<a href="/td/home.xhtml" class="w3-bar-item w3-button"><b>TD</b>
						TravelDiary</a>
					<div class="w3-right w3-hide-small">
						<h:commandButton class="w3-bar-item w3-button"
							action="#{userHandler.addTravel(travelHandler, userHandler.user)}"
							value="#{msg.map}" />
						<h:commandButton class="w3-bar-item w3-button"
							action="#{userHandler.showTravels()}"
							value="#{msg.travelmanagement}" />
						<h:commandButton class="w3-bar-item w3-button"
							action="#{userHandler.searchuser(friendHandler)}"
							value="#{msg.usermanagement}" />
						<h:commandButton class="w3-bar-item w3-button"
							action="#{userHandler.showProfil(profilHandler, userHandler.user)}"
							value="#{msg.profil}" />
						<h:commandButton class="w3-bar-item w3-button"
							action="#{loginHandler.logout()}"
							value="#{msg.logout}" />
					</div>
				</h:form>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
