<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">#{msg.login}</ui:insert></title>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/basic.css" type="text/css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/w3.css"
		type="text/css" />
</h:head>
<h:body styleClass="bgimg">
	<!-- Header -->
	<ui:include src="/headers_footers/headerBasic.xhtml" />
	<!-- Content -->
	<div class="w3-content w3-padding" id="content">
		<div class="w3-bar w3-white w3-wide w3-padding w3-card">
			<div class="w3-container w3-padding-32">
				<ui:insert name="content">
					<h:form id="loginform">
						<h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">#{msg.login}</h3>
						<p:panelGrid id="grid" columns="2" styleClass="ui-noborder">
							<p:outputLabel value="#{msg.username}:" for="username" />
							<h:panelGroup>
								<h:inputText id="username" required="true"
									value="#{loginHandler.username}"
									class="w3-input w3-section w3-border">
									<f:converter converterId="trimConverter" />
									<f:validator validatorId="inputValidator" />
								</h:inputText>
								<p:message for="username" styleClass="message" />
							</h:panelGroup>
							<p:outputLabel value="#{msg.password}:" for="password" />
							<h:panelGroup>
								<h:inputSecret id="password" required="true"
									value="#{loginHandler.password}"
									class="w3-input w3-section w3-border" />
								<p:message for="password" styleClass="message" />
							</h:panelGroup>
						</p:panelGrid>
						<h:commandButton
							action="#{loginHandler.login(userHandler, travelHandler)}"
							value="#{msg.login}" class="w3-button w3-black w3-section" />
					</h:form>
				</ui:insert>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<ui:include src="/headers_footers/footer.xhtml" />
</h:body>
</html>
